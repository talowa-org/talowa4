
name: Dependency Linker

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write


jobs:
  run-linker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify gh
        run: gh --version
      - name: Run dependency linker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pwsh -NoProfile -File ./scripts/gh_link_dependencies.ps1 -Repo '${{ github.repository }}' -LinksMode CommentsOnly

