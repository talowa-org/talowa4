<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="TALOWA - Land Rights Activism" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>TALOWA</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icons/Icon-192.png" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <meta name="theme-color" content="#2E7D32" />

    <!-- CanvasKit is default via build flag; don't add CDN here -->

    <!-- IMPORTANT: load flutter.js so _flutter is defined -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      const serviceWorkerVersion = null;
      window.addEventListener('load', function () {
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "main.dart.js",
          serviceWorker: { serviceWorkerVersion }
        }).then(e => e.initializeEngine()).then(a => a.runApp());
      });
    </script>
  </body>
</html>
