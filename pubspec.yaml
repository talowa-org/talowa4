name: talowa
description: "Fresh Flutter project with Firebase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase & Cloud Functions (Latest stable)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  cloud_functions: ^6.0.4
  firebase_messaging: ^16.0.4
  firebase_remote_config: ^6.1.1
  
  # Core utilities
  crypto: ^3.0.5
  provider: ^6.1.2
  http: ^1.2.2
  intl: ^0.20.2
  path_provider: ^2.1.5
  
  
  # Security & Storage
  # flutter_secure_storage: ^9.0.0  # Not supported on web
  # local_auth: ^2.1.6  # Not supported on web
  encrypt: ^5.0.3
  # pointycastle: managed by encrypt package
  
  # Location Services
  # geolocator: ^10.1.0  # Not supported on web
  # geocoding: ^2.1.1  # Not supported on web
  permission_handler: ^12.0.1  # Added back with conditional imports
  
  # Voice & Speech (Web compatible versions)
  # speech_to_text: ^7.2.0  # Using native implementation instead
  # flutter_tts: ^3.8.3  # Disabled for web compatibility
  
  # WebRTC Voice Calling (Web compatible)
  flutter_webrtc: ^1.2.0
  socket_io_client: ^3.1.2
  
  # UI & Animations
  lottie: ^3.3.2
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0
  fl_chart: ^1.1.1
  share_plus: ^12.0.1
  
  # File & Media (Web compatible versions)
  image_picker: ^1.1.2
  file_picker: ^10.3.3
  image: ^4.1.7
  video_player: ^2.8.2
  # video_compress: ^3.1.3  # Disabled for web compatibility
  # video_thumbnail: ^0.5.3  # Disabled for web compatibility
  # ffmpeg_kit_flutter: ^6.0.3  # Disabled for web compatibility
  
  # Database & Storage
  # sqflite: ^2.4.2  # Not supported on web
  url_launcher: ^6.2.4
  path: ^1.8.3
  
  # Notifications & Connectivity
  flutter_local_notifications: ^19.5.0
  connectivity_plus: ^7.0.0

  # Search
  algolia_helper_flutter: ^1.0.0
  algoliasearch: ^1.36.1

  # Utilities
  # path_provider: ^2.1.1  # Not supported on web
  shared_preferences: ^2.2.2
  mime: ^2.0.0
  timezone: ^0.10.1

  # Payment Integration
  razorpay_flutter: ^1.3.7
  # fluttertoast: managed by razorpay_flutter (^8.0.7)
  
  # Performance & Caching (Web compatible)
  # hive: ^2.2.3  # Temporarily disabled for web build
  # hive_flutter: ^1.1.0  # Temporarily disabled for web build

  # QR Code & Referral (Web compatible)
  qr_flutter: ^4.1.0
  # qr_code_scanner: ^1.0.1  # Not supported on web

  # Deep Linking & Universal Links (Web compatible)
  # app_links: ^6.3.2  # Temporarily disabled for web build
  # uni_links: ^0.5.1  # Temporarily disabled for web build

  # Device Information & Security
  device_info_plus: ^12.2.0
  package_info_plus: ^9.0.0

  # Web-incompatible packages disabled
  # path_provider: any  # Not supported on web
  # geolocator: any  # Not supported on web
  # geocoding: any  # Not supported on web
  # permission_handler: any  # Not supported on web
  # flutter_webrtc: any  # Not supported on web
  # sqflite: any  # Not supported on web
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Test dependencies - minimal for now due to version conflicts
  mockito: ^5.4.4
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  generate: true

