name: talowa
description: "Fresh Flutter project with Firebase"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  intl: ^0.20.2
  
  # Security & Storage
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.6
  crypto: ^3.0.3
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.0.1
  
  # Voice & Speech
  # speech_to_text: ^7.2.0  # Using native implementation instead
  flutter_tts: ^3.8.3
  
  # UI & Animations
  lottie: ^2.7.0
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  fl_chart: ^0.68.0
  
  # File & Media
  image_picker: ^1.0.7
  file_picker: ^8.0.0+1
  image: ^4.1.7
  firebase_storage: ^12.3.8
  http: ^1.2.0
  url_launcher: ^6.2.4
  path: ^1.8.3
  
  # Notifications
  firebase_messaging: ^15.0.4
  flutter_local_notifications: ^17.2.2
  connectivity_plus: ^6.0.5
  
  # Utilities
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  firebase_remote_config: ^5.5.0
  share_plus: ^11.0.0

  # QR Code & Referral
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Deep Linking & Universal Links
  app_links: ^6.3.2
  uni_links: ^0.5.1

  # Device Information & Security
  device_info_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  fake_cloud_firestore: ^3.0.3
  firebase_auth_mocks: ^0.14.1
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
